<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Olive Harmony - Essential Oils</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Raleway', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
        }

        .hero {
            background: url('your-hero-image.jpg') center/cover no-repeat;
            color: #ffffff;
            text-align: center;
            padding: 60px 0;
            position: relative;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6); /* Overlay with 60% opacity */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 90%; /* Adjusted for mobile devices */
            margin: 0 auto;
            padding: 0 20px; /* Added padding for better mobile spacing */
        }

        h1 {
            font-size: 24px; /* Adjusted font size for mobile */
        }

        p {
            font-size: 16px; /* Adjusted font size for mobile */
        }

        .cta-button {
            display: block;
            background-color: #764b36; /* Olive branch brown */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            font-size: 20px; /* Adjusted font size for mobile */
            padding: 12px 20px; /* Adjusted padding for mobile */
            margin: 20px auto;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #5c3a28; /* Darker brown on hover */
        }

        footer {
            background-color: #718b69; /* Olive leaf green */
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <h1>Welcome to Olive Harmony</h1>
            <p>At Olive Harmony, we are passionate about peace, positivity, and the natural beauty of essential oils. We travel the world to find the purest and most organic oils for your hair and skin beauty.</p>
            <a class="cta-button" href="#">Join the Waiting List</a>
        </div>
    </section>
    <footer>
        <p>Contact us at contact@oliveharmony.com</p>
    </footer>
</body>
</html>
